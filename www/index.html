<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" /> 
         <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
		
	<!-- Theme Roller Files -->
	 <link rel="stylesheet" type="text/css" href="css/jquery-mobile-theme/themes/jquery.mobile.icons.min.css" />
	 <link rel="stylesheet" type="text/css" href="css/jquery-mobile-theme/themes/pigeontheme.min.css" />
	
	<!-- JQuery Mobile File -->
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.min.css" />    
	<script src="js/jquery-2.1.4.min.js"></script> 
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script> 
	
	<!-- Bootstrap Files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="js/bootstrap.min.js"></script> 
	 
	 <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>Pigeon</title>
    </head>
    <body> 
		<div class="container horizontal">
			<div class="jumbotron horizontal">
				<div data-role="header">
					<div class="row">
						<div class="col-sm-12">
							<h3 class="text-center"><b>Pigeon SignUp</b></h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="padding-left:25px;padding-right:25px;padding-top:10px;padding-bottom:10px">
				<div class="col-sm-12">
					<form name="signupform"> 
							<div class="ui-grid-solo ui-responsive" style="padding-bottom:20px">
								<div class="ui-block-a">
									<label for="name">Your Name<font color="#FF7F00">*</font></label>
								</div>
								<div class="ui-block-a">
									<input type="text" id="name" data-mini="true"  placeholder="YourName" required/>
								</div>
								<div class="ui-block-a">
									<label for="mob-num">Your Mobile.No<font color="#FF7F00">*</font></label>
								</div>
								<div class="ui-block-a">
									<input type="tel"  id="mob-num" maxlength="10" data-mini="true" placeholder="MobileNum" required/>
								</div>
								<div class="ui-block-a">
									<label for="email">Your E-Mail ID</label>
								</div>
								<div class="ui-block-a">
									<input type="email" id="email" data-mini="true" placeholder="E-MailID"/>
								</div>
								<div class="ui-block-a">
									<label for="pword">Password</label>
								</div>
								<div class="ui-block-a">
									<input type="password" id="pword" data-mini="true"/>
								</div>
								<div class="ui-block-a">
									<label for="re-pword">Retype-Password</label>
								</div>
								<div class="ui-block-a">
									<input type="password" id="re-pword" data-mini="true"/>
								</div>
							</div> 
							<div class="row">
								<div class="col-sm-12">
									<input type="submit" value="SignUp" class="ui-btn btn-block"/>
								</div>
							</div>
					</form>
				</div>
			</div> 
		</div>
        <script type="text/javascript" src="cordova.js"></script> 
    </body>
</html>
