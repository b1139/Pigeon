    <title>Pigeon</title>
    </head>
    <body> 
	<div id="pagedimmer"></div>
		<div class="container"> 
				<div data-role="header">
					<div class="row"> 
						<div class="col-sm-2">  
							<h3 class="text-left">
								<img src="img/white-pigeon.png" width="30px" height="30px"/>  
							</h3>
						</div>  
					</div>
				</div> 
			<div class="row" style="padding-left:25px;padding-right:25px;padding-top:10px;padding-bottom:10px">
				 <script type="text/javascript" charset="utf-8">
					<div class="col-sm-12" id="contactList"></div>
            // Wait for device API libraries to load
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available

            function onDeviceReady() {
                // find all contacts with 'Bob' in any name field
                var options = new ContactFindOptions();
                options.filter = "";
				options.multiple = true;
                var fields = ["*"];
                navigator.contacts.find(fields, onSuccess, onError, options);
            }

            // onSuccess: Get a snapshot of the current contacts

            function onSuccess(contacts) {
				alert(contacts.length);
                for (var i = 0; i < contacts.length; i++) {
                     for (var i = 0; i < contacts.length; i++) {
					 	
                    $("#contactList").innerHTML("<li>             <h1>"+contacts[i].phoneNumber[0].value+"</h1></li>");
                   /* $("#contactList").listview("refresh");*/
               	 }
                }
            }

            // onError: Failed to get the contacts

            function onError(contactError) {
                alert('onError!');
            }
        </script>
				
			</div> 
		</div>
        <script type="text/javascript" src="cordova.js"></script> 
		<script src="js/web-service.js"></script> 
    </body>
